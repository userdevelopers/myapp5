<title>Test Table Data to JSON</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script>
$(document).ready(function(){

  var table = $('#example-table').tableToJSON();
  console.log(table);
  var stringobject = JSON.stringify(table);
  alert(stringobject);
  alert(JSON.parse(stringobject));
});
});
